<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>To-do list</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div>
         <button id="add">+</button>
         <button id="delete">-</button>
         <h4>Mostrar:</h4>
         <p>Todas</p>
         <input type="radio" name="filtro" id="todas" checked />
         <p>Completadas</p>
         <input type="radio" name="filtro" id="completadas" />
         <p>No completadas:</p>
         <input type="radio" name="filtro" id="noCompletadas" />
         <ul></ul>
      </div>
      <script src="script.js"></script>
   </body>
</html>

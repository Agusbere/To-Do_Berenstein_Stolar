<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1>To-do app</h1>
      <h4>Mostrar:</h4>
      <input type="radio" name="filtro" id="todas" checked />
      <input type="radio" name="filtro" id="completadas" />
      <input type="radio" name="filtro" id="noCompletadas" />
      <div class="boxFilter">
        <label for="todas">Todas</label>
        <label for="completadas">Completadas</label>
        <label for="noCompletadas">Pendientes</label>
      </div>
      <ul></ul>
      <div class="form">
        <input
          type="text"
          name="nombreTarea"
          placeholder="Nombre de la tarea"
          id="name"
        />
        <button id="add">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#1f1f1f"
          >
            <path
              d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
            />
          </svg>
        </button>
        <button id="delete">Vaciar tareas</button>
      </div>
      <h1>Tarea más rápida completada:</h1>
      <p id="masRapida"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
